<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet Design</title>
    <link rel="stylesheet" href="Google meet grid.css">
</head>
<body>
    <div class="meeting-container">
        <!-- Participants Section -->
        <div class="participants">
            <div class="participant">
                <img src="https://cdn.create.vista.com/api/media/small/250363326/stock-photo-smiling-attractive-woman-white-sweater-looking-camera-isolated-pink" alt="Participant 1" class="participant-image">
                <span class="participant-name">Alice</span>
            </div>
            <div class="participant">
                <img src="https://st3.depositphotos.com/3776273/31836/i/450/depositphotos_318367382-stock-photo-portrait-of-a-handsome-young.jpg" alt="Participant 2" class="participant-image">
                <span class="participant-name">Bob</span>
            </div>
            <div class="participant">
                <img src="https://t4.ftcdn.net/jpg/04/09/07/75/360_F_409077511_rTggmNW33YLzVOpDNJQ0z7d7OZNxBfut.jpg" alt="Participant 3" class="participant-image">
                <span class="participant-name">Tessy</span>
            </div>
            <div class="participant">
                <img src="https://media.istockphoto.com/id/1251308867/photo/smiling-friendly-young-woman-wearing-spectacles.jpg?s=612x612&w=0&k=20&c=CCQIn3bIJZ0zT3uqXwFxqqePh7c2Sv30ts4EyNXT5-s=" alt="Participant 4" class="participant-image">
                <span class="participant-name">Tania</span>
            </div>
            <div class="participant">
                <img src="https://media.istockphoto.com/id/1349257989/photo/young-woman-with-natural-hair-on-blue.jpg?s=612x612&w=0&k=20&c=gLs7KAODO0-V6ih0buAG7QE1bTQpVLI-N2Zr9WXxOEI=" alt="Participant 5" class="participant-image">
                <span class="participant-name">Isabel</span>
            </div>
            <div class="participant">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/036/714/546/small_2x/ai-generated-a-young-black-man-looking-sad-generative-ai-free-photo.jpeg" alt="Participant 6" class="participant-image">
                <span class="participant-name">Promise</span>
            </div>
            <div class="participant">
                <img src="https://t3.ftcdn.net/jpg/09/69/11/82/360_F_969118209_13YtOXo5ksqXumHhkXbTEZNG7BQQ8BkW.jpg" alt="Participant 7" class="participant-image">
                <span class="participant-name">Treasure</span>
            </div>
            <div class="participant">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/050/435/177/small_2x/a-young-man-smiles-while-sitting-at-a-table-photo.jpeg" alt="Participant 8" class="participant-image">
                <span class="participant-name">Porsper</span>
            </div>
            <div class="participant">
                <img src="https://i.pinimg.com/736x/8c/ef/a5/8cefa52dfcdd995bc2397cf521ddea46.jpg" alt="Participant 9" class="participant-image">
                <span class="participant-name">Emilio</span>
            </div>
            <div class="participant">
                <img src="https://media.istockphoto.com/id/1392528328/photo/portrait-of-smiling-handsome-man-in-white-t-shirt-standing-with-crossed-arms.jpg?s=612x612&w=0&k=20&c=6vUtfKvHhNsK9kdNWb7EJlksBDhBBok1bNjNRULsAYs=" alt="Participant 10" class="participant-image">
                <span class="participant-name">Juan</span>
            </div>
            <div class="participant">
                <img src="https://t3.ftcdn.net/jpg/09/69/11/80/360_F_969118037_wqxnbEPlxiqpjfCmJeRVDhOsvOUbah88.jpg" alt="Participant 11" class="participant-image">
                <span class="participant-name">Sofia</span>
            </div>
            <div class="participant">
                <img src="https://img.freepik.com/free-photo/young-happy-man-standing-isolated_171337-1127.jpg" alt="Participant 12" class="participant-image">
                <span class="participant-name">Abiu</span>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="meeting-controls">
            <button class="control-btn mute">
                <img src="mic_off_24dp_F3F3F3_FILL0_wght400_GRAD0_opsz24.png" alt="Mute">
            </button>
            <button class="control-btn video-off">
                <img src="video_camera_front_off_24dp_F3F3F3_FILL0_wght400_GRAD0_opsz24.png" alt="Turn Off Video">
            </button>
            <button class="control-btn closed captions">
                <img src="closed_caption_24dp_F3F3F3_FILL0_wght400_GRAD0_opsz24.png" alt="Closed Caption">
            </button>
            <button class="control-btn raise hand">
                <img src="back_hand_24dp_F3F3F3_FILL0_wght400_GRAD0_opsz24.png" alt="raise hand">
            </button>
            <button class="control-btn share screen">
                <img src="present_to_all_24dp_F3F3F3_FILL0_wght400_GRAD0_opsz24.png" alt="share screen">
            </button>
            <button class="control-btn more">
                <img src="more_vert_24dp_F3F3F3_FILL0_wght400_GRAD0_opsz24.png" alt="more">
            </button>
            <button class="control-btn leave">
                <img src="call_end_24dp_F3F3F3_FILL0_wght400_GRAD0_opsz24.png" alt="Leave Meeting">
            </button>
        </div>
    </div>
</body>
</html>
