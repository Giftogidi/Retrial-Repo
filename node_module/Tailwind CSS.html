<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TailwindCSS</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="output.css">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="bg-black">
            <p class="lg:text-green-600 md:text-yellow-600 sm:text-white">This is the TailwindCSS class</p>
        </div>
        <button class="bg-green-500 text-white hover:bg-green-700 hover:font-bold mt-5 p-5 border-2 border-black rounded-lg">Click me</button>
        
        <div class="flex items-center justify-between">
        <div class="w-full h-10 bg-red-800"></div>
        <div class="w-full h-10 bg-yellow-800"></div>
        <div class="w-full h-10 bg-blue-800"></div>
        <div class="w-full h-10 bg-black"></div>
        </div>

        <div class="mt-10 grid lg:grid-cols-4 md:grid-cols-2 grid-cols-1 gap-5">
            <div class="w-full h-10 bg-gray-800"></div>
            <div class="w-full h-10 bg-pink-800"></div>
            <div class="w-full h-10 bg-purple-800"></div>
            <div class="w-full h-10 bg-green-800"></div>
        </div>
    </body>
</html>
